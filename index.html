<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cat Clicker with Knockout</title>
  </head>
  <body>
    <!-- cat list -->
    <div>
        <ul data-bind="foreach: catList">
          <li data-bind="text: name, click: $parent.setActiveCat"></li>
        </ul>
    </div>

    <!-- cat details -->
    <div data-bind="with: currentCat">
      <h2 data-bind="text: name"></h2>
      <h3 data-bind="text: catLevel"></h3>
      <p data-bind="text: clickCount"></p>
      <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
      <div>
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: nicknames">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
