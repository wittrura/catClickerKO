<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cat Clicker with Knockout</title>
  </head>
  <body>
    <div>
      <h2 data-bind="text: currentCat().name"></h2>
      <h3 data-bind="text: currentCat().catLevel"></h3>
      <div data-bind="text: currentCat().clickCount"></div>
      <img data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
      <div>
        <h3>Nicknames:</h3>
        <ul data-bind="foreach: currentCat().nicknames">
          <li data-bind="text: $data"></li>
        </ul>
      </div>
    </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
